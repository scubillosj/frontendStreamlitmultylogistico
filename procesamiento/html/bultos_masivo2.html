<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Resumen de Bultos por Código</title>
    <style>
        /* CONFIGURACIÓN GENERAL */
        @page {
            size: A4;
            margin: 1.3cm;
        }

        body {
            font-family: DejaVu Sans, sans-serif;
            font-size: 8pt;
            color: #333;
            margin: 0;
        }

        h2 {
            text-align: center;
            color: #333;
            margin-bottom: 10px;
            border-bottom: 1.5px solid #bbb;
            padding-bottom: 4px;
        }

        /* SUBTÍTULOS POR GRUPO (CÓDIGO) */
        h3 {
            background-color: #ffffff;
            color: rgb(0, 0, 0);
            padding: 5px 8px;
            border-radius: 4px;
            font-size: 9pt;
            margin-top: 15px;
        }

        /* TABLA PRINCIPAL */
        .data-table {
            width: 100%;
            border-collapse: collapse;
            font-size: 7pt;
            margin-top: 8px;
            table-layout: fixed;
        }

        th, td {
            border: 0.5px solid #d1d1d1;
            padding: 3px 5px;
            vertical-align: top;
            overflow-wrap: break-word;
            word-wrap: break-word;
        }

        th {
            background-color: #afaeae;
            color: #020202;
            text-align: center;
            font-weight: bold;
        }

        tr:nth-child(even) { background-color: #f9f9f9; }
        tr { page-break-inside: avoid; }

        /* CLASES DE ANCHOS Y ALINEACIONES */
        .col-cod { width: 8%; text-align: center; }
        .col-marca { width: 22%; }
        .col-producto { width: 40%; }
        .col-bultos { width: 8%; text-align: center; }
        .col-origen { width: 22%; }

        .align-center { text-align: center !important; }

        /* ENCABEZADO REPETIBLE EN CADA PÁGINA */
        thead { display: table-header-group; }
        tfoot { display: table-footer-group; }

        /* PIE DE PÁGINA */
        footer {
            position: fixed;
            bottom: 8px;
            left: 0;
            right: 0;
            text-align: center;
            font-size: 7.5pt;
            color: #888;
        }

        /* OPCIONAL: si quieres cada código en página nueva */
        /* h3 { page-break-before: always; } */
    </style>
</head>
<body>

    <h2>RESUMEN DE BULTOS POR CÓDIGO</h2>

    
    {{ report_table_html | safe }}

    <footer>
        <p>Reporte generado automáticamente - {{ fecha_actual }}</p>
    </footer>

</body>
</html>

<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Resumen de Regueros por Zona</title>
    <style>
        /* CONFIGURACIÓN GENERAL */
        @page {
            size: A4;
            margin: 1.5cm 1.3cm 2.5cm 1.3cm; /* espacio extra abajo para el pie */
        }

        body {
            font-family: DejaVu Sans, sans-serif;
            font-size: 8pt;
            color: #333;
            margin: 0;
        }

        h2 {
            text-align: center;
            color: #333;
            margin-bottom: 10px;
            border-bottom: 1.5px solid #bbb;
            padding-bottom: 4px;
        }

        h3 {
            background-color: #ffffff;
            color: rgb(0, 0, 0);
            padding: 5px 8px;
            border-radius: 4px;
            font-size: 8pt;
            margin-top: 4px;
        }

        /* TABLA PRINCIPAL */
        .data-table {
            width: 100%;
            border-collapse: collapse;
            font-size: 7pt;
            margin-top: 3px;
            table-layout: fixed;
        }

        th, td {
            border: 0.5px solid #777;
            padding: 3px 5px;
            vertical-align: top;
            overflow-wrap: break-word;
        }

        th {
            background-color: #c7c7c7;
            color: #000000;
            text-align: center;
            font-weight: bold;
        }

        tr:nth-child(even) { background-color: #f9f9f9; }
        tr { page-break-inside: avoid; }
        
        .col-cod { width: 8%; text-align: center; }
        .col-origen { width: 12%; }
        .col-marca { width: 16%; }
        .col-producto { width: 56%; }
        .col-und { width: 8%; text-align: center; }

        thead { display: table-header-group; }
        tfoot { display: table-footer-group; }

        /* PIE DE PÁGINA SIMULADO */
        .footer {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            height: 2cm;
            text-align: center;
            font-size: 8pt;
            color: #777;
        }

    </style>
</head>
<body>

    <!-- CONTENIDO PRINCIPAL -->
    <h2>RESUMEN DE REGUEROS POR CÓDIGO</h2>
    {{ report_table_html | safe }}

    <!-- PIE DE PÁGINA (compatible con xhtml2pdf) -->
    <div class="footer">
        <p>Reporte generado automáticamente - {{ fecha_actual }}</p>
        <p>Página <pdf:pagenumber /> de <pdf:pagecount /></p>
    </div>

</body>
</html>
